<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      background: url('static/images/image_loan.jpg') no-repeat center center fixed;
      font-family: Arial, sans-serif;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    .admin-panel {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.66);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.801);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    form, table {
      margin-top: 30px;
      width: 100%;
    }
    input, select, button {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <a href="{{ url_for('login') }}" class="exit-btn" ></i>Sign Out</a>
    <h2>Manage Officials</h2>
    
    <!-- Add Official -->
    <form action="{{ url_for('add_official') }}" method="POST">
      <input type="text" name="name" placeholder="Official Name" required>
      <input type="email" name="email" placeholder="Official Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Add Official</button>
    </form>

    <!-- Officials List -->
    <h3>Officials List</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for official in officials %}
        <tr>
          <td>{{ official.id }}</td>
          <td>{{ official.name }}</td>
          <td>{{ official.email }}</td>
          <td>
            <form action="{{ url_for('delete_official', id=official.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="delete-btn">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
